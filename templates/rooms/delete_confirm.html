{% extends "base.html" %}

{% block page_title %}
Confirm Delete?
{% endblock page_title %}


{% block search-bar %}
{% endblock search-bar %}

{% block content %}
<div class="container mx-auto my-10 flex flex-col">

    <div class="mb-5 border p-6 border-gray-400 flex justify-center">
        <div class="flex flex-col w-1/3 items-center">
            <img src="{{photo.file.url}}" class="w-56 h-56">
            <span class="text-3xl">{{photo.caption}}</span>
            <a href="{% url 'rooms:delete-photo' room_pk photo_pk %}" class="btn-link bg-red-600 w-full">Confirm
                Delete?</a>
        </div>
    </div>

    <div class="flex justify-center mt-5">
        <a href="{% url 'rooms:photos' room_pk %}" class="text-teal-500 font-medium text-xl">Back to edit
            photo</a>
    </div>

</div>

{% endblock content %}
